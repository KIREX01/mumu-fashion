    <main>
        <section class="my-bookings">
            <h2>My Bookings</h2>
            <div id="bookingList" class="booking-list">
                <p id="emptyBookingsMessage" class="empty-message">Your booking list is empty. Go add some items!</p>
            </div>

            <div id="bookingSummary" class="booking-summary">
                <p>Total Items: <span id="totalItems">0</span></p>
                <p>Overall Total: <span id="overallTotal">$0.00</span></p>
                <button id="clearBookingsBtn" class="btn clear-btn">Clear All Bookings</button>
            </div>

            <form id="consolidatedBookingForm" class="consolidated-form" action="https://formspree.io/f/mkgbvkvv" method="POST">
                <h3>Your Details</h3>

                <!-- Example for Name field -->
                <label for="customerName">Your Name:</label>
                <input type="text" id="customerName" name="Name" required>
                <span class="error-message" id="nameError"></span>

                <label for="customerEmail">Your Email:</label>
                <input type="email" id="customerEmail" name="Email" required>
                <span class="error-message" id="emailError"></span>

                <label for="customerPhone">Phone Number:</label>
                <input type="tel" id="customerPhone" name="Phone">
                <span class="error-message" id="phoneError"></span>

                <label for="customerMessage">Additional Message:</label>
                <textarea id="customerMessage" name="Message" rows="4"></textarea>

                <input type="hidden" name="Booked Items" id="bookedItemsData">
                <input type="hidden" name="Overall Total" id="overallTotalData">

                <button type="submit" class="btn submit-booking-btn">Confirm All Bookings</button>
            </form>
             <p id="thankYouMessage" class="thank-you-message"></p>
        </section>
    </main>
